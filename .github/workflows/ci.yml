# .github/workflows/ci.yml

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # or whatever version you support

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: '1.8.2' # or latest Poetry

      - name: Install dependencies
        run: poetry install

      - name: Run formatting checks
        run: |
          poetry run black --check .
          poetry run isort --check-only .

      - name: Lint with flake8
        run: poetry run flake8 app

      - name: Run tests
        run: |
          PYTHONPATH=. poetry run pytest tests/ -m "not slow" --disable-warnings

      - name: Generate coverage report (optional)
        run: |
          poetry run coverage run -m pytest
          poetry run coverage report
        continue-on-error: true

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
